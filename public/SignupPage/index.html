<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareTempo</title>
    <link rel="stylesheet" href="signuppage.css">
    <script src="signuppage.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container signup-container">
            <h3 class="signup-header">Signup</h3>
            <label class="signup-input-label">Username<span style="color:red">*</span></label>
            <input type="text" id="username" class="signup-input"/>
            <label class="signup-input-label">Password<span style="color:red">*</span></label>
            <input type="password" id="password" class="signup-input"/>
            <label class="signup-input-label">Re-enter password<span style="color:red">*</span></label>
            <input type="password" id="re-enter-password" class="signup-input"/>
            <label class="signup-input-label">Gender<span style="color:red">*</span></label>
            <select id="gender" class="gender-input">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <p id="signup-input-error"></p>
            <button class="btn signup-btn" id="create-user">Create</button>
        </div>
    </main>
</body>
</html>
